<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/media-queries.css">

  <title>Frontend Mentor | Job Listings</title>
</head>

<body>
  <div class="header">
    <div class="chips-container">

      <div class="categories">

        <span class="chip">
          <span href="#" class="chip__body">
            Frontend
          </span>
          <button class="chip__append">
            <img src="images/icon-remove.svg" class="chip__icon"></img>
          </button>
        </span>

        <span class="chip">
          <span class="chip__body">
            Senior
          </span>
          <button class="chip__append">
            <img src="images/icon-remove.svg" class="chip__icon"></img>
          </button>
        </span>

        <span class="chip">
          <span class="chip__body">
            HTML
          </span>
          <button class="chip__append">
            <img src="images/icon-remove.svg" class="chip__icon"></img>
          </button>
        </span>

        <span class="chip">
          <span class="chip__body">
            CSS
          </span>
          <button class="chip__append">
            <img src="images/icon-remove.svg" class="chip__icon"></img>
          </button>
        </span>

        <span class="chip">
          <span class="chip__body">
            JavaScript
          </span>
          <button class="chip__append">
            <img src="images/icon-remove.svg" class="chip__icon"></img>
          </button>
        </span>
      </div>

      <a href="#" class="chips-container__button">Clear</a>
    </div>
  </div>

  <section class="job-list container">

    <article class="ad ad--featured">
      <img src="/images/photosnap.svg" alt="Company logo" class="ad__company-logo">

      <div class="ad__details">
        <div class="ad__tags">
          <span class="ad__tag ad__tag--company">Photosnap</span>
          <span class="ad__tag ad__tag--new">new!</span>
          <span class="ad__tag ad__tag--featured">featured</span>
        </div>

        <a href="#" class="ad__role">
          Senior Frontend Developer
        </a>

        <ul class="ad__info">
          <li class="ad__info-item">1d ago</li>
          <li class="ad__info-item">Full Time</li>
          <li class="ad__info-item"> USA only</li>
      </div>
      </ul>

      <div class="categories">
        <span class="chip">
          <a href="#" class="chip__body chip__body--active">
            Frontend
          </a>
        </span>
        <span class="chip">
          <a class="chip__body chip__body--active">
            Senior
          </a>
        </span>
        <span class="chip">
          <a href="#" class="chip__body chip__body--active">
            HTML
          </a>
        </span>
        <span class="chip">
          <a href="#" class="chip__body chip__body--active">
            CSS
          </a>
        </span>
        <span class="chip">
          <a href="#" class="chip__body chip__body--active">
            JavaScript
          </a>
        </span>
      </div>

    </article>
  </section>

  </div> -->
</body>

</html>
